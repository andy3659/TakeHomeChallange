<!DOCTYPE html>
<html>
  <style>
    h2 {
      color: blue;
    }
  </style>
  <body>
    <h2>JavaScript HTML DOM</h2>

    <div id="main">
      <p>Finding HTML Elements by Tag Name</p>
      <p>This example demonstrates the <b>getElementsByTagName</b> method.</p>
    </div>

    <p id="demo"></p>
    <button onClick="button1ClickHandler()">button 1</button>
    <button onClick="button2ClickHandler()">button 2</button>

    <script>
      const x = document.getElementById("main");
      const y = x.getElementsByTagName("p");

      document.getElementById("demo").innerHTML =
        'The first paragraph (index 0) inside "main" is: ' + y[0].innerHTML;
      const p = document.getElementById("demo");
      const p1 = document.getElementsByTagName("p")[0];
      const p2 = document.getElementsByTagName("p")[1];
      function button1ClickHandler() {
        p.innerHTML = p1.innerHTML;
      }
      function button2ClickHandler() {
        p.innerHTML = p2.innerHTML;
      }
    </script>
  </body>
</html>

<!-- 
	HTML:
    - Add 2 buttons to the html
    
    CSS:
    - make the title blue
    
    JS:
    - When the button 1 is clicked, the "demo" p get the value of the first p of the page
    - When the button 2 is clicked, the "demo" p get the value of the second p of the page
-->
